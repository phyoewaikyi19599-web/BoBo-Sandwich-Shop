            const grid = document.getElementById(gridId);
            products[category].forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">‚Ç¨${product.price.toFixed(2)}</div>
                    <button class="add-btn">${category === 'sandwiches' ? 'Customize' : 'Add to Cart'}</button>
                `;
                
                card.querySelector('button').addEventListener('click', () => {
                    openCustomization(category, product.id);
                });
                
                grid.appendChild(card);
            });
        }

        function openCustomization(category, productId) {
            const product = products[category].find(p => p.id === productId);
            currentProduct = { ...product, category };
            modalQty = 1;
            selectedOptions = {
                size: 'half',
                sizeExtra: 0,
                bread: 'white',
                toast: 'no',
                toppings: [],
                sauces: []
            };
            
            const modalContent = document.getElementById('modalContent');
            
            if (category === 'sandwiches') {
                modalContent.innerHTML = createSandwichModal(product);
            } else {
                modalContent.innerHTML = createSimpleModal(product);
            }
            
            document.getElementById('customModal').classList.add('show');
            attachModalEventListeners();
        }

        function createSandwichModal(product) {
            return `
                <button class="modal-close" id="closeModalBtn">√ó</button>
                <img src="${product.image}" class="modal-product-image" alt="${product.name}">

                <div class="option-group">

                    </div>
                    <div class="option-item selected" data-option="size" data-value="half" data-price="0">
                        <input type="radio" name="size" value="half" id="size-half" checked>
                        <label for="size-half">6 inch</label>
                        <span class="option-price">‚Ç¨0.00</span>

                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-title">
                        <span>Bread</span>
                        <span class="required-badge">REQUIRED</span>
                    </div>
                    <div class="option-item selected" data-option="bread" data-value="white">
                        <input type="radio" name="bread" value="white" id="bread-white" checked>

                    <div class="option-item" data-option="bread" data-value="wheat">
                        <input type="radio" name="bread" value="wheat" id="bread-wheat">
                        <label for="bread-wheat">Wheat Bread</label>
                    </div>
                    <div class="option-item" data-option="bread" data-value="multigrain">
                        <input type="radio" name="bread" value="multigrain" id="bread-multigrain">
                        <label for="bread-multigrain">Multigrain</label>
                    </div>
                    <div class="option-item" data-option="bread" data-value="wrap">
                        <input type="radio" name="bread" value="wrap" id="bread-wrap">
                        <label for="bread-wrap">Tortilla Wrap</label>
                    </div>
                    <div class="option-item" data-option="bread" data-value="ciabatta">
                        <input type="radio" name="bread" value="ciabatta" id="bread-ciabatta">
                        <label for="bread-ciabatta">Ciabatta Roll</label>
                    </div>
                    <div class="option-item" data-option="bread" data-value="italian">
                        <input type="radio" name="bread" value="italian" id="bread-italian">
                        <label for="bread-italian">Italian Herbs & Cheese</label>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-title">
                        <span>üî• Toast</span>
                        <span class="required-badge">REQUIRED</span>
                    </div>
                    <div class="option-item selected" data-option="toast" data-value="no">
                        <input type="radio" name="toast" value="no" id="toast-no" checked>
                        <label for="toast-no">Not Toasted</label>
                    </div>
                    <div class="option-item" data-option="toast" data-value="yes">
                        <input type="radio" name="toast" value="yes" id="toast-yes">
                        <label for="toast-yes">Toasted üî•</label>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-title">ü•ó Toppings (Optional)</div>
                    ${['Lettuce', 'Tomato', 'Onion', 'Cucumber', 'Peppers', 'Olives', 'Pickles', 'Cheese'].map((item, i) => `
                        <div class="option-item" data-option="topping" data-value="${item}">
                            <input type="checkbox" id="topping-${i}" value="${item}">
                            <label for="topping-${i}">${item}</label>
                        </div>
                    `).join('')}
                </div>
                
                <div class="option-group">
                    <div class="option-title">üå∂Ô∏è Sauces (Optional)</div>
                    ${['BBQ Sauce', 'Southwest', 'Mayo', 'Garlic Herb', 'Ketchup', 'Spicy Sauce'].map((item, i) => `
                        <div class="option-item" data-option="sauce" data-value="${item}">
                            <input type="checkbox" id="sauce-${i}" value="${item}">
                            <label for="sauce-${i}">${item}</label>
                        </div>
                    `).join('')}
                </div>
                
                <div class="quantity-control">
                    <button class="qty-btn" id="decreaseQty">‚àí</button>
                    <span class="qty-display" id="modalQty">1</span>
                    <button class="qty-btn" id="increaseQty">+</button>
                </div>
                
                <button class="modal-add-btn" id="addToCartBtn">Add to Cart - <span id="modalTotalPrice">‚Ç¨${product.price.toFixed(2)}</span></button>
            `;
        }

        function createSimpleModal(product) {
            return `
                <button class="modal-close" id="closeModalBtn">√ó</button>
                <img src="${product.image}" class="modal-product-image" alt="${product.name}">
                <h3 class="modal-product-name">${product.name}</h3>
                <p class="modal-product-price">‚Ç¨${product.price.toFixed(2)}</p>
                
                <div class="quantity-control">
                    <button class="qty-btn" id="decreaseQty">‚àí</button>
                    <span class="qty-display" id="modalQty">1</span>
                    <button class="qty-btn" id="increaseQty">+</button>
                </div>
                
                <button class="modal-add-btn" id="addToCartBtn">Add to Cart - <span id="modalTotalPrice">‚Ç¨${product.price.toFixed(2)}</span></button>
            `;
        }

        function attachModalEventListeners() {
            document.getElementById('closeModalBtn')?.addEventListener('click', closeModal);
            
            document.querySelectorAll('.option-item').forEach(item => {
                item.addEventListener('click', function() {
                    const input = this.querySelector('input');
                    if (input.type === 'radio') {
                        this.parentElement.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
                        this.classList.add('selected');
                        input.checked = true;
                        
                        const option = this.dataset.option;
                        const value = this.dataset.value;
                        const price = parseFloat(this.dataset.price || 0);
                        
                        if (option === 'size') {
                            selectedOptions.size = value;
                            selectedOptions.sizeExtra = price;
                        } else if (option) {
                            selectedOptions[option] = value;
                        }
                    } else {
                        input.checked = !input.checked;
                    }
                    updateModalPrice();
                });
            });
            
            document.getElementById('decreaseQty')?.addEventListener('click', () => {
                if (modalQty > 1) {
                    modalQty--;
                    document.getElementById('modalQty').textContent = modalQty;
                    updateModalPrice();
                }
            });
            
            document.getElementById('increaseQty')?.addEventListener('click', () => {
                modalQty++;
                document.getElementById('modalQty').textContent = modalQty;
                updateModalPrice();
            });
            
            document.getElementById('addToCartBtn')?.addEventListener('click', addToCart);
        }

        function updateModalPrice() {
            if (!currentProduct) return;
            
            let price = currentProduct.price + (selectedOptions.sizeExtra || 0);
            const totalPrice = price * modalQty;
            
            const totalEl = document.getElementById('modalTotalPrice');
            if (totalEl) {
                totalEl.textContent = `‚Ç¨${totalPrice.toFixed(2)}`;
            }
        }

        function addToCart() {
            const item = {
                id: Date.now(),
                productId: currentProduct.id,
                name: currentProduct.name,
                basePrice: currentProduct.price,
                quantity: modalQty,
                category: currentProduct.category
            };
            
            if (currentProduct.category === 'sandwiches') {
                item.size = selectedOptions.size;
                item.bread = selectedOptions.bread;
                item.toast = selectedOptions.toast;
                item.sizeExtra = selectedOptions.sizeExtra;
                
                item.toppings = Array.from(document.querySelectorAll('input[id^="topping-"]:checked'))
                    .map(el => el.value);
                item.sauces = Array.from(document.querySelectorAll('input[id^="sauce-"]:checked'))
                    .map(el => el.value);
            }
            
            cart.push(item);
            updateCart();
            closeModal();
        }

        function closeModal() {
            document.getElementById('customModal').classList.remove('show');
            currentProduct = null;
        }

        function updateCart() {
            const badge = document.getElementById('cartBadge');
            const content = document.getElementById('cartContent');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
            
            if (cart.length === 0) {
                content.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõí</div>
                        <p>Your cart is empty</p>
                        <p style="font-size: 14px; margin-top: 10px;">Add items to get started!</p>
                    </div>
                `;
                return;
            }
            
            let total = 0;
            let itemsHTML = '<div class="cart-items">';
            
            cart.forEach(item => {
                const itemPrice = (item.basePrice + (item.sizeExtra || 0)) * item.quantity;
                total += itemPrice;
                
                let details = '';
                if (item.category === 'sandwiches') {
                    details = `${item.size === 'footlong' ? 'Footlong' : '6 inch'} ‚Ä¢ ${item.bread} ‚Ä¢ ${item.toast === 'yes' ? 'Toasted üî•' : 'Not toasted'}`;
                    if (item.toppings?.length) details += `<br>ü•ó ${item.toppings.join(', ')}`;
                    if (item.sauces?.length) details += `<br>üå∂Ô∏è ${item.sauces.join(', ')}`;
                }
                
                itemsHTML += `
                    <div class="cart-item">
                        <div class="cart-item-header">
                            <div class="cart-item-name">${item.name}</div>
                            <button class="cart-item-remove" data-id="${item.id}">√ó</button>
                        </div>
                        ${details ? `<div class="cart-item-details">${details}</div>` : ''}
                        <div class="cart-item-footer">
                            <div class="cart-item-qty">
                                <button class="cart-qty-btn" data-id="${item.id}" data-change="-1">‚àí</button>
                                <span>${item.quantity}</span>
                                <button class="cart-qty-btn" data-id="${item.id}" data-change="1">+</button>
                            </div>
                            <div class="cart-item-price">‚Ç¨${itemPrice.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            });
            
            itemsHTML += '</div>';
            itemsHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>‚Ç¨${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>‚Ç¨${total.toFixed(2)}</span>
                    </div>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            `;
            
            content.innerHTML = itemsHTML;
            
            content.querySelectorAll('.cart-item-remove').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    cart = cart.filter(item => item.id !== id);
                    updateCart();
                });
            });
            
            content.querySelectorAll('.cart-qty-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    const change = parseInt(this.dataset.change);
                    const item = cart.find(i => i.id === id);
                    if (item) {
                        item.quantity = Math.max(1, item.quantity + change);
                        updateCart();
                    }
                });
            });
            
            document.getElementById('checkoutBtn')?.addEventListener('click', openCheckout);
        }

        function openCheckout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => 
                sum + (item.basePrice + (item.sizeExtra || 0)) * item.quantity, 0);
            
            document.getElementById('checkoutTotal').textContent = `‚Ç¨${total.toFixed(2)}`;
            document.getElementById('checkoutModal').classList.add('show');
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('show');
        }

        document.getElementById('closeCheckoutBtn').addEventListener('click', closeCheckout);
        document.getElementById('viewCartBtn').addEventListener('click', () => {
            document.getElementById('cartSidebar').scrollIntoView({ behavior: 'smooth' });
        });

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();
            const specialInstructions = document.getElementById('specialInstructions').value.trim();
            
            const total = cart.reduce((sum, item) => 
                sum + (item.basePrice + (item.sizeExtra || 0)) * item.quantity, 0);
            
            try {
                const orderNumber = 'BO-' + Date.now().toString().slice(-6);
                
                await addDoc(collection(db, 'orders'), {
                    orderNumber: orderNumber,
                    customerName: customerName,
                    phoneNumber: phoneNumber,
                    address: address || 'Pickup in store',
                    items: cart,
                    totalPrice: `‚Ç¨${total.toFixed(2)}`,
                    specialInstructions: specialInstructions || 'None',
                    status: 'New',
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                document.getElementById('checkoutContent').innerHTML = `
                    <div class="success-message">
                        <div class="success-icon">‚úÖ</div>
                        <h2 class="success-title">Order Placed Successfully!</h2>
                        <p style="font-size: 18px; color: #666;">Your order number is:</p>
                        <div class="order-number">${orderNumber}</div>
                        <p style="font-size: 22px; font-weight: 700;">Total: ‚Ç¨${total.toFixed(2)}</p>
                        <p style="margin-top: 20px; color: #666;">We'll start preparing your order right away!</p>
                        <p style="font-size: 14px; color: #999;">Estimated time: 10-15 minutes</p>
                        <button class="modal-add-btn" onclick="location.reload()">Place Another Order</button>
                    </div>
                `;
                
                cart = [];
                updateCart();
                
            } catch (error) {
                console.error('Error placing order:', error);
                alert('‚ùå Error placing order: ' + error.message);
            }
        });

        renderProducts('sandwiches', 'sandwichGrid');
        renderProducts('drinks', 'drinksGrid');
        renderProducts('sides', 'sidesGrid');
        renderProducts('cookies', 'cookiesGrid');
        updateCart();
    </script>
</body>
</html>
